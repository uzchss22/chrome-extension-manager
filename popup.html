<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Manager</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 10px; 
            max-height: 400px; 
            overflow: auto; 
            background-color: #1c1c1c; 
            color: #ffffff; 
        }
        ul { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 10px;
            padding: 0;
            list-style: none;
            margin: 0;
        }
        li { 
            border-bottom: 1px solid #444444; 
            padding: 5px;
            background-color: #2c2c2c; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            border-radius: 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); 
        }
        .key-label { 
            font-weight: bold; 
            margin-bottom: 5px;
        }
        .extension-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
        }
        .extension-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        button { 
            cursor: pointer; 
            width: 100%;
            padding: 8px 0;
            border: none; 
            border-radius: 0; 
            color: #ffffff; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        .enable-button {
            background-color: #3498db; 
        }
        .enable-button:hover {
            background-color: #2980b9; 
        }
        .disable-button {
            background-color: #e74c3c; 
        }
        .disable-button:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>
    <h1>Manage Extensions</h1>
    <ul id="extension-list"></ul>
    <script src="popup.js"></script>
</body>
</html>
